version: '3'

services:
  backend:
    env_file:
        "./env-backend"
    ports:
      - "8000:8080"
    build:
      context: ./backend
      dockerfile: ./Dockerfile
    # volumes:
      # - ./backend:/usr/app/

    ## Use External mysql Instance  
    networks:
      - net-db
    external_links:
      - mysql-percona:db

  frontend:
    env_file:
            "./env-frontend"
    ports:
      - "3000:3000"
    build:
      context: ./frontend
      dockerfile: ./Dockerfile
    #volumes:
    #- ./frontend:/usr/app/

## Use External mysql Instance  
## docker network connect net-db mysql-percona
networks:
  net-db:
    external: true
